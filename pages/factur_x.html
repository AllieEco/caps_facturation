  <script>
    let facturesPdf = JSON.parse(localStorage.getItem('facturesPdf')) || [];
    let facturesFiltered = [...facturesPdf];

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      // Filtres
      document.getElementById('filtreAnnee').addEventListener('change', appliquerFiltres);
      document.getElementById('filtreMois').addEventListener('change', appliquerFiltres);
      document.getElementById('filtreClient').addEventListener('input', appliquerFiltres);
      
      // Remplir les ann√©es disponibles
      remplirAnnees();
      
      // Charger les donn√©es
      afficherFactures();
    });

    function afficherFactures() {
      const container = document.getElementById('facturesContainer');
      const emptyState = document.getElementById('emptyState');
      
      if (facturesFiltered.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      container.style.display = 'block';
      emptyState.style.display = 'none';
      
      // Trier par date d√©croissante
      facturesFiltered.sort((a, b) => new Date(b.dateGeneration) - new Date(a.dateGeneration));
      
      container.innerHTML = facturesFiltered.map(facture => `
        <div class="facture-card">
          <div class="facture-header">
            <div>
              <div class="facture-number">${facture.numeroFacture}</div>
              <div class="facture-date">G√©n√©r√©e le ${new Date(facture.dateGeneration).toLocaleDateString('fr-FR')}</div>
            </div>
            <div class="facture-status status-generated">PDF G√©n√©r√©</div>
          </div>
          <div class="facture-client">${facture.client}</div>
          <div style="margin-bottom: 12px;">
            <strong>Date facture:</strong> ${new Date(facture.dateFacture).toLocaleDateString('fr-FR')}
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="facture-amount">${facture.montantTTC.toFixed(2)} ‚Ç¨</div>
            <div class="facture-actions">
              <button class="btn btn-secondary" onclick="voirDetails(${facture.id})" title="Voir d√©tails">üëÅÔ∏è</button>
              <button class="btn" onclick="modifierFacture(${facture.id})" title="Modifier">‚úèÔ∏è</button>
              <button class="btn btn-success" onclick="genererPdfFacture(${facture.id})" title="G√©n√©rer PDF">üìÑ</button>
              <button class="btn btn-secondary" onclick="telechargerLogs(${facture.id})" title="T√©l√©charger logs">üìã</button>
              <button class="btn btn-danger" onclick="supprimerFacture(${facture.id})" title="Supprimer">üóëÔ∏è</button>
            </div>
          </div>
        </div>
      `).join('');
    }



    function remplirAnnees() {
      const select = document.getElementById('filtreAnnee');
      const annees = [...new Set(facturesPdf.map(f => new Date(f.dateGeneration).getFullYear()))].sort((a, b) => b - a);
      
      const optionsExistantes = Array.from(select.options).map(o => o.value);
      
      annees.forEach(annee => {
        if (!optionsExistantes.includes(annee.toString())) {
          const option = document.createElement('option');
          option.value = annee;
          option.textContent = annee;
          select.appendChild(option);
        }
      });
    }

    function appliquerFiltres() {
      const filtreAnnee = document.getElementById('filtreAnnee').value;
      const filtreMois = document.getElementById('filtreMois').value;
      const filtreClient = document.getElementById('filtreClient').value.toLowerCase();
      
      facturesFiltered = facturesPdf.filter(facture => {
        const dateFacture = new Date(facture.dateGeneration);
        const anneeFacture = dateFacture.getFullYear().toString();
        const moisFacture = (dateFacture.getMonth() + 1).toString().padStart(2, '0');
        
        return (!filtreAnnee || anneeFacture === filtreAnnee) &&
               (!filtreMois || moisFacture === filtreMois) &&
               (!filtreClient || facture.client.toLowerCase().includes(filtreClient));
      });
      
      afficherFactures();
    }

    function reinitialiserFiltres() {
      document.getElementById('filtreAnnee').value = '';
      document.getElementById('filtreMois').value = '';
      document.getElementById('filtreClient').value = '';
      facturesFiltered = [...facturesPdf];
      afficherFactures();
    }

    function voirDetails(id) {
      const facture = facturesPdf.find(f => f.id === id);
      if (!facture) return;
      
      alert(`D√©tails de la facture ${facture.numeroFacture}:\n\n` +
            `Client: ${facture.client}\n` +
            `Date facture: ${new Date(facture.dateFacture).toLocaleDateString('fr-FR')}\n` +
            `Montant TTC: ${facture.montantTTC.toFixed(2)} ‚Ç¨\n` +
            `Statut: ${facture.statutJuridique}\n` +
            `Fichier PDF: ${facture.nomFichier}\n` +
            `G√©n√©r√© le: ${new Date(facture.dateGeneration).toLocaleDateString('fr-FR')} √† ${new Date(facture.dateGeneration).toLocaleTimeString('fr-FR')}`);
    }

    function supprimerFacture(id) {
      if (confirm('√ätes-vous s√ªr de vouloir supprimer cette facture de la liste ?')) {
        const facture = facturesPdf.find(f => f.id === id);
        if (facture) {
          ajouterLogAudit(facture, 'suppression_facture', 'system', {
            numeroFacture: facture.numeroFacture,
            client: facture.client,
            montant: facture.montantTTC
          });
        }
        
        facturesPdf = facturesPdf.filter(f => f.id !== id);
        localStorage.setItem('facturesPdf', JSON.stringify(facturesPdf));
        facturesFiltered = [...facturesPdf];
        afficherFactures();
        remplirAnnees();
      }
    }

    function modifierFacture(id) {

                <div>
                  <label style="${labelStyle}">Num√©ro de facture</label>

                </div>

                </div>
                <div>
                  <label style="${labelStyle}">Date de prestation</label>

                </div>
              </div>
            </div>

            <!-- Informations √âmetteur -->
            <div style="${sectionStyle}">

                <div>
                  <label style="${labelStyle}">Statut juridique</label>
                  <select id="editStatut" onchange="changerStatutModal()" style="${inputStyle}">
                    <option value="micro" ${facture.statutJuridique === 'micro' ? 'selected' : ''}>Micro-entreprise</option>
                    <option value="sasu" ${facture.statutJuridique === 'sasu' ? 'selected' : ''}>SASU</option>

                  </select>
                </div>

                  <input type="text" id="editEmetteurNom" value="${facture.emetteurNom || ''}" style="${inputStyle}">
                </div>

                  <input type="text" id="editEmetteurContact" value="${facture.emetteurContact || ''}" style="${inputStyle}">
                </div>
                <div id="editPresidentDiv" style="display: none;">
                  <label style="${labelStyle}">Pr√©sident SASU</label>
                  <input type="text" id="editPresidentSasu" value="${facture.presidentSasu || ''}" style="${inputStyle}">
                </div>

      try {

        const anciensValeurs = { ...facture };
        
        // R√©cup√©rer toutes les nouvelles valeurs
        const nouveauxValeurs = {
          numeroFacture: document.getElementById('editNumero').value,
          client: document.getElementById('editClient').value,
          dateFacture: document.getElementById('editDate').value,
          periode: document.getElementById('editPeriode').value,
          datePrestation: document.getElementById('editDatePrestation').value,
          
          // Informations √©metteur
          statutJuridique: document.getElementById('editStatut').value,
          emetteurNom: document.getElementById('editEmetteurNom').value,

          emetteurEmail: document.getElementById('editEmetteurEmail').value,

          // Informations sp√©cifiques selon statut

          capitalSocialEurl: document.getElementById('editCapitalSocialEurl')?.value || '',

          gerantSarl: document.getElementById('editGerantSarl')?.value || '',

          clientEntreprise: document.getElementById('editClientEntreprise').checked,
          clientSiret: document.getElementById('editClientSiret').value,
          clientTva: document.getElementById('editClientTva').value,
          
          // Informations bancaires
          modePaiement: document.getElementById('editModePaiement').value,
          iban: document.getElementById('editIban').value,
          bic: document.getElementById('editBic').value,
          banque: document.getElementById('editBanque').value,
          
          // Montant et prestations - calculer selon le statut juridique
          montantTTC: (() => {
            const totalPrestations = prestationsEditModal.reduce((sum, p) => sum + (p.prix * p.quantite), 0);
            // Le montant TTC est toujours le total des prestations car les prix sont saisis en TTC
            return totalPrestations;
          })()
        };
        
        // Gestion des prestations
        nouveauxValeurs.prestations = prestationsEditModal;
        
        // Cr√©er les logs pour chaque modification
        const modifications = [];
        Object.keys(nouveauxValeurs).forEach(key => {
          if (JSON.stringify(anciensValeurs[key]) !== JSON.stringify(nouveauxValeurs[key])) {
            modifications.push({
              champ: key,
              ancienneValeur: anciensValeurs[key],
              nouvelleValeur: nouveauxValeurs[key]
            });
          }
        });
        
        if (modifications.length > 0) {
          // Mettre √† jour la facture avec toutes les nouvelles valeurs
          Object.assign(facture, nouveauxValeurs);
          
          // Ajouter un log global de modification
          ajouterLogAudit(facture, 'modification_complete_facture', 'utilisateur', {
            numeroFacture: facture.numeroFacture,
            nombreChampsModifies: modifications.length,
            champsModifies: modifications.map(m => m.champ),
            dateModification: new Date().toISOString()
          });
          
          // Ajouter un log d√©taill√© pour chaque modification importante
          modifications.forEach(modif => {
            if (['numeroFacture', 'client', 'montantTTC', 'statutJuridique'].includes(modif.champ)) {
              ajouterLogAudit(facture, 'modification_facture', 'utilisateur', {

                ancienneValeur: modif.ancienneValeur,
                nouvelleValeur: modif.nouvelleValeur

          // Sauvegarder

        } else {
          alert('Aucune modification d√©tect√©e.');
        }
        
      } catch (error) {
        console.error('Erreur lors de la modification:', error);
        alert('Erreur lors de la modification de la facture. Veuillez r√©essayer.');
      }
      
      fermerModal();
    }

    function ajouterLogAudit(facture, action, utilisateur, details) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || {};
      
      if (!logs[facture.id]) {
        logs[facture.id] = [];
      }
      
      const maintenant = new Date();
      const logEntry = {
        action: action,
        timestamp: maintenant.toISOString(),
        timestampLocal: maintenant.toLocaleString('fr-FR', {
          timeZone: 'Europe/Paris',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }),
        utilisateur: utilisateur,
        details: {
          numeroFacture: facture.numeroFacture,
          client: facture.client,
          montantTTC: facture.montantTTC,
          statutJuridique: facture.statutJuridique,
          dateFacture: facture.dateFacture,
          nomFichier: facture.nomFichier,
          ...details
        }
      };
      
      logs[facture.id].push(logEntry);
      localStorage.setItem('auditLogs', JSON.stringify(logs));
    }

    function telechargerLogs(id) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || {};
      const facture = facturesPdf.find(f => f.id === id);
      
      if (!facture) {
        alert('Facture introuvable');
        return;
      }
      
      const factureLog = logs[id] || [];
      
      if (factureLog.length === 0) {
        alert('Aucun log disponible pour cette facture');
        return;
      }
      
      const auditLog = {
        factureId: id,
        numeroFacture: facture.numeroFacture,
        client: facture.client,
        logs: factureLog
      };
      
      const blob = new Blob([JSON.stringify(auditLog, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `audit_log_${facture.numeroFacture}_${new Date().toISOString().split('T')[0]}.json`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `factures_pdf_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
